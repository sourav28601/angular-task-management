<section class="login-wrap mtb-40">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-box">
            <h1>Register</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group form-row">
                <label class="col-md-3">Username<span class="required">*</span></label>
                <div class="col-md-9">
                  <input type="text" class="form-control" placeholder="Enter username" required formControlName="username">
                  <span *ngIf="!registerForm.get('username')?.valid && registerForm.get('username')?.touched" class="red-error">Username field is required</span>
                </div>
              </div>
              <div class="form-group form-row">
                <label class="col-md-3">Email<span class="required">*</span></label>
                <div class="col-md-9">
                  <input type="text" class="form-control" placeholder="Enter email" required formControlName="email">
                  <span *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched" class="red-error">Email field is required</span>
                </div>
              </div>
              <div class="form-group form-row">
                <label class="col-md-3">Password<span class="required">*</span></label>
                <div class="col-md-9">
                  <input type="password" class="form-control" placeholder="Enter Password" required formControlName="password">
                  <span *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched" class="red-error">Password field is required</span>
                </div>
              </div>
              <div class="form-group form-row">
                <label class="col-md-3"></label>
                <div class="col-md-9">
                  <button type="submit" class="btn btn-warning">Register</button>
                  &nbsp;
                  <a href="/login" class="btn btn-danger">Login</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
