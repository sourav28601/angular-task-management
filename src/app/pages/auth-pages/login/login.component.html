<section class="login-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group form-row">
              <label class="col-md-3">Email<span class="required">*</span></label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Enter email" required formControlName="email">
                <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched" class="red-error">email field is required</span>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-md-3">Password<span class="required">*</span></label>
              <div class="col-md-9">
                <input type="password" class="form-control" placeholder="Enter Password" required formControlName="password">
                <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="red-error">Password field is required</span>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-md-3"></label>
              <div class="col-md-9">
                <button type="submit" class="btn btn-warning">Login</button>
                &nbsp;
                <a href="/register" class="btn btn-danger">Register</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
