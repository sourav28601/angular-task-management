<section class="dashboard-wrap mtb-40">
    <div class="container">
        <div class="body-content">
            <div class="row">
                <div class="col-md-3">
                    <app-sidebar></app-sidebar>
                </div>
                <div class="col-md-9">
                    <div class="dash-right">
                        <div class="dash-header">
                            <div class="dash-title">
                                <h3>Create Task</h3>
                            </div><br><br>
                        </div>
                        <div class="t-form">
                            <form [formGroup]="data" (ngSubmit)="addTask()">
                                <div class="form-group form-row">
                                  <label class="col-md-3">Title <span class="required">*</span></label>
                                  <div class="col-md-9">
                                    <input
                                      type="text"
                                      formControlName="title"
                                      class="form-control"
                                      placeholder="Enter Task Title"
                                      required
                                    />
                                    <div *ngIf="data.get('title')?.touched && data.get('title')?.invalid" class="text-danger">
                                      <small *ngIf="data.get('title')?.errors?.['required']">Title is required.</small>
                                      <small *ngIf="data.get('title')?.errors?.['minlength']">Title must be at least 3 characters long.</small>
                                    </div>
                                  </div>
                                </div>
                              
                                <div class="form-group form-row">
                                  <label class="col-md-3">Description <span class="required">*</span></label>
                                  <div class="col-md-9">
                                    <textarea
                                      formControlName="description"
                                      rows="5"
                                      class="form-control"
                                      placeholder="Description"
                                      required
                                    ></textarea>
                                    <div *ngIf="data.get('description')?.touched && data.get('description')?.invalid" class="text-danger">
                                      <small *ngIf="data.get('description')?.errors?.['required']">Description is required.</small>
                                      <small *ngIf="data.get('description')?.errors?.['minlength']">Description must be at least 10 characters long.</small>
                                    </div>
                                  </div>
                                </div>
                              
                                <div class="form-group form-row">
                                  <label class="col-md-3">Status <span class="required">*</span></label>
                                  <div class="col-md-9">
                                    <select formControlName="status" class="form-control" required>
                                      <option value="" disabled>Select Status</option>
                                      <option *ngFor="let status of taskStatuses" [value]="status">{{ status }}</option>
                                    </select>
                                    <div *ngIf="data.get('status')?.touched && data.get('status')?.invalid" class="text-danger">
                                      <small *ngIf="data.get('status')?.errors?.['required']">Status is required.</small>
                                    </div>
                                  </div>
                                </div>
                              
                                <div class="form-group form-row">
                                  <div class="col-md-9 offset-md-3">
                                    <button type="submit" class="btn btn-primary" [disabled]="data.invalid">Save</button>
                                  </div>
                                </div>
                              </form>
                              
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
